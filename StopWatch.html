<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="StopWatch(fixed).css">
    <link rel="shortcut icon" href="3rd.jpg" type="image/x-icon">
</head>
<body>

    <h1 id="myH1">Stopwatch</h1>

    <div id="container">
        <div id="display">
            00:00:00:00
        </div>
        <div id="controls">
                <button id="startbtn" onclick="start()">Start</button>
                <button id="stopbtn" onclick="stop()">Stop</button>
                <button id="resetbtn" onclick="reset()">Reset</button>
        </div>
    </div>

    <script src="StopWatch(fixed).js"></script>
</body>
</html>
