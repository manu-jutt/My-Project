<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="image-slider.css">
    <link rel="shortcut icon" href="3rd.jpg" type="image/x-icon">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="image1.jfif" alt="1st image">
            <img class="slide" src="image2.jfif" alt="2nd image">
            <img class="slide" src="image3.jfif" alt="3rd image">
        </div>
        <button class="prev" onclick="prevslide()">&#10094</button>
        <button class="next" onclick="nextslide()">&#10095</button>
    </div>

    <script src="image-slider.js"></script>
</body>
</html>
